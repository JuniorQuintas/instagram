<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Instagram JR</title>
  </head>
  <body>
    <div class="container_principal">
      <div class="instagram_celular">
        <img src="./img/instagram-celular.png" alt="Imagem de celular" />
      </div>

      <div class="instagram_continue">
        <div class="grupo">
          <img
            src="./img/instagram-logo.png"
            class="instagram_logo"
            alt="Imagem do logo do instagram"
          />

          <div class="foto_perfil">
            <img src="./img/jr.jpg" alt="Foto de perfil" />
          </div>

          <a href="#" class="instagram_login"
            >Continuar como junior.quintas.jr</a
          >

          <p class="instagram_logout">
            Não é junior.quintas.jr?
            <a href="#">Trocar de conta</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
